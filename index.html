<!doctype html>
<html lang="en-US">
  <head>
    <!-- Meta tags describe page contents, referred to as keywords -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>My Wired Page</title>
    <!-- Anatomy of HTML elements, opening and closing tags, content. These together form
	 an element. Elements can also have attributes, which give additional information
	 -->
  </head>
  <body>
    <h1>Welcome to my website!</h1>
    <h2>Lain section</h2>
    <img src="images/lain-image.png" alt="Lain from Serial Experiments Lain, a young Japanese girl with hazel eyes, brown hair."/>
    <h2>HTML section</h2>
    <p>This is an example of a <strong>nested</strong> element.</p>
    <!-- What is level 1's implicit style? What are accessibility and SEO reason for
	 sequencing? -->
    <h2>Lists</h2>
    <ol>
      <li>This is a list</li>
      <li>This is a second list</li>
    </ol>
    <h2>Webring</h2>
    <a href="https://dons.directory/">Don's Directory</a>
  </body>
</html>
